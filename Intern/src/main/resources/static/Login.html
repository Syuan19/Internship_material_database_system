<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>

    用户名:<input name="username" type="text"/><br>
    密码:<input name="password" type="password"> <br>

  <form action="/creatDB" method="post">

      <input type="submit" value="新建数据库">
  </form>
